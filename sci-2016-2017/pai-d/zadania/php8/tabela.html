<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
    <link rel="stylesheet" type="text/css" href="tabela.css">
</head>
<body>
    <table>
        <tr>
            <th>Produkty</th>
            <th>Liczba sztuk</th>
            <th>Cena/sztuka</th>
            <th>Cena</th>
        </tr>
        <tr>
            <td class="yellow">Jednostka centralna</td>
            <td class="green">5</td>
            <td class="green">2000,00 zł</td>
            <td class="green">10000,00 zł</td>
        </tr>
        <tr>
            <td class="yellow">Monitor</td>
            <td class="green">5</td>
            <td class="green">600,00 zł</td>
            <td class="green">3000,00 zł</td>
        </tr>
        <tr>
            <td class="yellow">Klawiatura + mysz</td>
            <td class="green">5</td>
            <td class="green">55,00 zł</td>
            <td class="green">275,00 zł</td>
        </tr>
        <tr>
            <td colspan="2" class="purple">Razem</td>
            <td class="green">2655,00 zł</td>
            <td class="green">13275,00 zł</td>
        </tr>
    </table>
</body>
</html>

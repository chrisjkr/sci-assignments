<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>zad8</title>
</head>
<body>
	<div class='container'>
			<input id='user' type='text'>
			<input id='pass' type='password'>
			<button id='signIn'>Send</button>
	</div>

	<div id='response'></div>

	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script>
		$('#signIn').click(function () {
			$.post('authorize.php', {
				user: $('#user').val(),
				pass: $('#pass').val()
			}, function (data) {
				$('#response').html(data)
			})
		})
	</script>
</body>
</html>
